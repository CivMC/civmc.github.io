<!DOCTYPE html>
<html>
<head>
	<title>CivMC</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		/* Style for the top section */
		.top-section {
			background-color: green;
			height: 600px;
			position: relative;
			text-align: center;
			color: white;
			font-family: Arial, sans-serif;
		}

		.top-section .background-image {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			z-index: -1;
		}

		.top-section .trim {
			background-color: green;
			height: 80px;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			z-index: 1;
		}

		.top-section h1 {
			font-size: 60px;
			margin-top: 150px;
			z-index: 2;
		}

		.top-section img.logo {
			width: 200px;
			margin-top: 50px;
			z-index: 2;
		}

		.top-section .online {
			font-size: 24px;
			display: inline-block;
			margin: 0 20px;
			z-index: 2;
		}

		.top-section .slogan {
			font-size: 48px;
			margin-top: 50px;
			z-index: 2;
		}

		.top-section .server-ip {
			font-size: 24px;
			position: absolute;
			bottom: 20px;
			left: 50%;
			transform: translateX(-50%);
			z-index: 2;
		}
	</style>
</head>
<body>
	<div class="top-section">
		<img src="Img/Banner.png" class="background-image">
		<div class="trim"></div>
		<h1>CivMC</h1>
		<img src="Img/Server-Icon.png" class="logo">
		<div class="online">(Number) Players online on the server</div>
		<div class="online">(Number) Players online on Discord</div>
		<div class="slogan">New horizons for brave pioneers...</div>
		<div class="server-ip">Server IP: Play.CivMC.Net</div>
	</div>
</body>
</html>
