<!DOCTYPE html>
<html>
<head>
	<title>CivMC</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #8BC34A; /* Green */
			font-family: Arial, sans-serif;
			color: #FFF;
		}

		.top-section {
			position: relative;
			height: 600px;
			background-image: url('CivMC_Top.jpg');
			background-size: cover;
			background-position: center center;
			background-repeat: no-repeat;
		}

		.overlay {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			color: #FFF;
		}

		.logo {
			display: inline-block;
			width: 200px;
			height: 200px;
			background-image: url('CivMC_Logo.png');
			background-size: contain;
			background-position: center center;
			background-repeat: no-repeat;
			margin-bottom: 20px;
		}

		.players {
			display: inline-block;
			width: 150px;
			height: 50px;
			background-color: rgba(255, 255, 255, 0.2);
			font-size: 16px;
			padding: 10px;
			margin: 0 10px;
			line-height: 30px;
		}

		.players strong {
			display: block;
			font-size: 24px;
			margin-bottom: 5px;
		}

		.subtitle {
			font-size: 40px;
			margin-bottom: 20px;
			line-height: 1.2;
		}

		.server-ip {
			font-size: 24px;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<section class="top-section">
		<div class="overlay">
			<h1>CivMC</h1>
			<div class="logo"></div>
			<div class="players">
				<strong>50</strong>
				Players online on the server
			</div>
			<div class="players">
				<strong>100</strong>
				Players online on Discord
			</div>
			<div class="subtitle">New horizons for brave pioneers...</div>
			<div class="server-ip">Server IP: Play.CivMC.Net</div>
		</div>
	</section>
</body>
</html>
